<mat-horizontal-stepper>
  <ng-template matStepperIcon="edit" let-index="index">
    {{ index + 1}}
  </ng-template>

  <ng-template matStepperIcon="done">
    <mat-icon>done_all</mat-icon>
  </ng-template>
  <mat-step *ngFor="let section of sections">
    <app-form [section]="section"></app-form>
  </mat-step>
</mat-horizontal-stepper>
