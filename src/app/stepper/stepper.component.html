<mat-horizontal-stepper>
  <ng-template matStepperIcon="edit" let-index="index">
    {{ index + 1}}
  </ng-template>

  <ng-template matStepperIcon="done">
    <mat-icon>done_all</mat-icon>
  </ng-template>
  <mat-step>
    <app-form [section]="sections[0]"></app-form>
  </mat-step>
</mat-horizontal-stepper>
