<mat-horizontal-stepper>
  <ng-template matStepperIcon="edit" let-index="index">
    {{ index + 1}}
  </ng-template>

  <ng-template matStepperIcon="done">
    <mat-icon>done_all</mat-icon>
  </ng-template>
  <mat-step>
    Content 1
  </mat-step>
  <mat-step>
    Content 2
  </mat-step>
  <mat-step>
    Content 3
  </mat-step>
</mat-horizontal-stepper>
